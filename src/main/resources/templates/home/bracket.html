<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTECH - Bracket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{../css/style.css}">
	<style>
		.bracket-container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.bracket {
			display: flex;
			flex-wrap: nowrap;
			justify-content: center;
			gap: 30px;
		}

		.round {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 20px;
		}

		.matchup {
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 2px solid #000;
			padding: 10px;
			width: 150px;
			text-align: center;
		}

		.team {
			background: #f8f9fa;
			padding: 5px;
			border-radius: 5px;
			width: 100%;
		}

		.vs {
			font-weight: bold;
			margin: 5px 0;
		}
	</style>
</head>

<body>
	<div class="bracket-container">
		<h2 class="text-center">Torneo - Llave de Eliminaci√≥n</h2>

		<div class="bracket">
			<div class="round" th:each="round, roundIndex : ${enfrentamientos}">
				<div class="matchup" th:each="match : ${round}">
					<div class="team">
						<span th:text="${match.participante1.usuarioId.nombre}"></span>
					</div>
					<div class="vs">VS</div>
					<div class="team">
						<span th:text="${match.participante2.usuarioId.nombre}"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
